<div>
	<input ng-model="level" placeholder="{{level}}"></input>
	<button type="button" ng-click="moveCharacter()">Move</button>
	<div class="map" style="position: relative; left: 0; top: 0;">
		<img id="mapBackground" style="position: relative; top: 0; left: 0; height: 300px; width: auto;" src="graphics/cartoon-game-map.svg">
		<img id="character" style="position: absolute; top: 20px; left: 40px;" src="graphics/character.png"></img></img>
	</div>
	<p>Your level is {{level}} </p>
</div>
