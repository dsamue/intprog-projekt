<!-- This div displays the user their score -->
<div class="levelDisplay">
	<h3>Progress</h3><!--<strong style="color: red; font-weight: bold;">{{gameData.level}}</strong></h3>-->
</div>


<!--progressbar -->
<div class="progress" ng-controller="progressbarCtrl">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{((gameData.level-1) / 6) * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{((gameData.level-1) / 6) * 100}}%;"> 
  </div>
</div>
