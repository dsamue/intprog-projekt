<!-- This div displays the user their score -->
<div class="levelDisplay" ng-controller="progressbarCtrl">
<h3>Your score is <strong style="color: red; font-weight: bold;">{{score}}</strong></h3>
</div>


<!--progressbar -->
<div class="progress" ng-controller="progressbarCtrl">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{procent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{procent}}%;"> 
  </div>
</div>
