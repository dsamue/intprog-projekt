<div class="container">

    <!--Progress bar-->
<!-- This div displays the user their level -->
<div><div class="levelDisplay">
<h3>Your level is <strong style="color: red; font-weight: bold;">{{level}}</strong></h3>
</div>

<!-- This div displays the users progress towards completing the game -->
  <div class="progress" style="width: 1050px;">
    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{score}}%;">{{score}}%</div>
</div></div>

  <!--Buttons and instructions-->
  <div class="row">
    <h2>Drag the words to the bubble!</h2>
  </div>

  <div class="row">
    <div class="col-sm-1 col-xs-12">
      <button type="button" class="play-button"><span class="glyphicon glyphicon-play" ng-click="playSentence()"></span></button>
    </div>

    <!--Bubble-->
    <div id='sortable-container' class="col-sm-8 col-xs-12 bubble" data-as-sortable data-ng-model="mySentence">
      <div ng-repeat="word in mySentence" as-sortable-item class="dragItem" id="word{{word.id}}" ng-click="playSound(word.audiofile)">
        <div as-sortable-item-handle>{{word.sweWord}}</div>
      </div>
    </div>

    <!--Buttons-->
    <div class="col-sm-3 col-xs-12">
      <button type="button" class="sentence-button" ng-click="clearMySentence()">Clear words</button>
      <button type="button" class="sentence-button" ng-click="checkMySentence()">Check sentence</button>
    </div>
  </div>

  <!--Wordbox-->
  <div id="sortable-container" class="row word-box" as-sortable data-ng-model="sentence">                        
    <div ng-repeat="word in sentence" as-sortable-item class="dragItem"  id="word{{word.id}}" ng-click="playSound(word.audiofile)">  
      <div as-sortable-item-handle>{{word.sweWord}}</div>
    </div>
  </div>

  <!-- hidden alerts-->
  <div class="row" ng-hide="alerts">
    <div class="alert alert-success" role="alert" ng-hide="success" >Well done!<button type="button" ng-click="levelUp()">Continue</button></div>

    <div class="alert alert-danger" role="alert" ng-hide="fail" >Wrong answer</div>
  </div>



</div>
