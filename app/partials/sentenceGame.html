

<div class="container">

  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
      <span class="sr-only">20% Complete</span>
    </div>
  </div>

  <div class="row">
    <h2>Dubbelklicka på orden så de hamnar i rätt ordning</h2>
  </div>

  <div class="row">

    <div class="col-sm-1 col-xs-12">
      <button class="play-button"><span class="glyphicon glyphicon-play" ng-click="playSentence()"></span></button>
    </div>

    <div class="col-sm-8 col-xs-12 bubble">
      <ul class="bubble-list">
        <li ng-repeat="word in mySentences">{{word.engWord}}</li>
      </ul>
    </div>

    <div class="col-sm-3 col-xs-12">
      <button class="sentence-button" ng-click="clearMySentence()">Rensa ord</button>
      <button class="sentence-button" ng-click="checkMySentence()">Kontrollera mening</button>
    </div>

  </div>
    


  <div class="row word-box">                        
      <div ng-repeat="word in sentence"> <!--ng-repeat är typ en forloop som går igenom "sentences" som är hämtas från modellen i someCtrl.js-->
        <ul class="word-list">
          <li ng-click="playSound(word.audiofile)" ng-dblclick="setMySentence(word)">{{word.engWord}}</li>                                  
          <!--{{ }} är angularkod och ett listelement skapas for varje svenskt ord i sentences-->
        </ul>
      </div>
  </div>

<!-- hidden alerts-->



  <div class="alert alert-success" role="alert" ng-click="done()">Well done!<span class="glyphicon glyphicon-remove" ></span></div>

  <div class="alert alert-danger" role="alert" ng-click="done()">Wrong answer<span class="glyphicon glyphicon-remove" ></span></div>

</div>
